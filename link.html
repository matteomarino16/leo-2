<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Wehea Creative Studio â€” Links</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <style>
    .links-video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }
    body.links-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      padding: 20px;
      background: #000;
      position: relative;
    }
    .links-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
      margin-bottom: 0;
      /* Ensure it fits on smaller screens */
      max-height: 90vh;
      justify-content: center;
    }
    .links-logo {
        width: 160px;
        height: auto;
        margin: 0 auto 30px;
        display: block;
    }
    .glass-btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin-bottom: 0;
      
      /* Base text styles */
      color: #fff;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      border-radius: 12px;
      
      /* Simple Glass Style */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffffff;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      
      transition: transform 0.3s ease, background 0.3s ease;
    }

    /* Adjust for small screens */
    @media (max-height: 700px) {
      .links-logo {
        width: 120px;
        margin-bottom: 20px;
      }
      .glass-btn {
        padding: 15px;
        font-size: 12px;
      }
      .links-container {
        gap: 12px;
      }
    }

    .glass-btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .glass-btn:active {
      transform: translateY(0);
    }
    
    /* Footer positioning */
    .links-footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      z-index: 1;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .links-footer .footer-copy {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .links-footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }
  </style>
</head>
<body class="links-page">
  <video class="links-video-bg" src="corto.mp4" autoplay muted loop playsinline></video>
  <div class="links-container">
    <div class="drawer-logo-center">
      <a href="home.html" class="drawer-logo-link">
        <img src="logo3.gif" alt="Wehea Creative Studio">
      </a>
    </div>
    
    <a href="home.html" class="glass-btn">
      Website
    </a>
    <a href="collezioni.html" class="glass-btn">
      Shop Collection
    </a>
    <a href="galleria.html" class="glass-btn">
      Gallery
    </a>
    <a href="requests.html" class="glass-btn">
      Requests
    </a>
    <a href="https://www.instagram.com/weheacreativestudio/" target="_blank" class="glass-btn">
      Instagram
    </a>
    <a href="mailto:info@weheacreativestudio.com" class="glass-btn">
      Contact Us
    </a>
  </div>

  <footer class="links-footer">
    <div class="footer-copy">
        &copy; 2026 Wehea Creative Studio<br>
        web by <a href="https://www.instagram.com/_matteomarino" target="_blank">matteo marino</a>
    </div>
  </footer>
</body>
</html>
