  <meta name="twitter:description" content="Connect with Wehea Creative Studio. Social media links and more.">
  <meta name="twitter:image" content="https://weheacreativestudio.com/og-image.jpg">

  <!-- Favicons -->
  <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">
  <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Preloads & Scripts -->
  <link rel="preload" as="video" href="corto.mp4" type="video/mp4">
  <script src="cookie-consent.js" defer></script>
  <script src="video-autoplay.js" defer></script>
  <style>
    .links-video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    }
    body.links-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      height: 100svh;
      width: 100%;
      overflow: hidden;
      overflow-x: hidden;
      padding: 20px;
      background: #000;
      position: relative;
    }
    .links-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
      margin-bottom: 0;
      /* Ensure it fits on smaller screens */
      max-height: 90vh;
      justify-content: center;
    }
    .links-logo {
        width: 160px;
        height: auto;
        margin: 0 auto 30px;
        display: block;
    }
    .glass-btn {
      display: block;
      width: 100%;
      padding: 18px;
      margin-bottom: 0;
      
      /* Base text styles */
      color: #fff;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      border-radius: 12px;
      
      /* Simple Glass Style */
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #ffffff;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      
      transition: transform 0.3s ease, background 0.3s ease;
    }

    /* Adjust for small screens */
    @media (max-height: 700px) {
      .links-logo {
        width: 120px;
        margin-bottom: 20px;
      }
      .glass-btn {
        padding: 15px;
        font-size: 12px;
      }
      .links-container {
        gap: 12px;
      }
    }

    .glass-btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .glass-btn:active {
      transform: translateY(0);
    }
    
    /* Footer positioning */
    .links-footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      z-index: 1;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .links-footer .footer-copy {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .links-footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }
  </style>
</head>
<body class="links-page">
  <video class="links-video-bg" src="corto.mp4" autoplay muted loop playsinline preload="auto" disablepictureinpicture disableremoteplayback></video>
  <div class="links-container">
    <div class="drawer-logo-center">
      <a href="home.html" class="drawer-logo-link">
        <img src="logoleo.gif" alt="Wehea Creative Studio" fetchpriority="high" decoding="async">
      </a>
    </div>
    
    <a href="home.html" class="glass-btn">
      Website
    </a>
    <a href="collezioni.html" class="glass-btn">
      Shop Collection
    </a>
    <a href="requests.html" class="glass-btn">
      Requests
    </a>
  </div>

  <footer class="links-footer">
    <div class="footer-copy">
        &copy; 2026 Wehea Creative Studio<br>
        web by <a href="https://www.instagram.com/_matteomarino" target="_blank">matteo marino</a>
    </div>
  </footer>

  <a href="https://www.instagram.com/weheacreativestudio/" target="_blank" rel="noopener noreferrer" class="fixed-instagram" aria-label="Instagram">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
      <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
      <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
    </svg>
  </a>
</body>
</html>
